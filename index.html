<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilitaryStuff</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p id="maintitle">MilitaryStuff</p>

    <!-- Display Selected Category -->
    <p id="current-category">Showing All Items</p>

    <input type="text" id="search" placeholder="Search by name..." oninput="searchItems()">

    <!-- Dynamic Filters Section -->
    <div id="filters" class="filter-row"></div>

    <button id="reset-filters" onclick="resetFilters()">Reset Filters</button>

    <table id="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Year Announced</th>
                <th>Type</th>
                <th>Made By</th>
                <th>More Details</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let allData = [];
        let filteredData = [];

        async function loadData() {
            const response = await fetch('data.json'); // Ensure 'data.json' is accessible
            allData = await response.json();
            filteredData = allData;

            // Apply filters from GET parameters
            const params = new URLSearchParams(window.location.search);
            const filterType = params.get("type");
            const filterMadeBy = params.get("madeBy");
            const filterCountry = params.get("countryOfOrigin");
            const filterUsedBy = params.get("usedBy");

            if (filterType) {
                filteredData = filteredData.filter(item => item.type === filterType);
                document.getElementById("current-category").textContent = `Showing ${filterType} Items`;
            }
            if (filterMadeBy) {
                filteredData = filteredData.filter(item => item.madeBy === filterMadeBy);
                document.getElementById("current-category").textContent = `Showing ${filterMadeBy} Items`;
            }
            if (filterCountry) {
                filteredData = filteredData.filter(item => item.countryOfOrigin === filterCountry);
                document.getElementById("current-category").textContent = `Showing ${filterCountry} Items`;
            }
            if (filterUsedBy) {
                filteredData = filteredData.filter(item => item.usedBy.split(',').some(used => used.trim() === filterUsedBy));
                document.getElementById("current-category").textContent = `Showing ${filterUsedBy} Items`;
            }

            displayItems(filteredData);
            generateFilters(); // Regenerate the filter UI based on data
        }

        function displayItems(data) {
            const tableBody = document.querySelector("#data-table tbody");
            tableBody.innerHTML = "";
            data.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.yearAnnounced}</td>
                    <td><a href="#" onclick="filterByCategory('${item.type}')">${item.type}</a></td>
                    <td><a href="#" onclick="filterByMadeBy('${item.madeBy}')">${item.madeBy}</a></td>
                    <td><a href="details.html?id=${item.id}">View Details</a></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function searchItems() {
            const query = document.getElementById("search").value.toLowerCase();
            const result = filteredData.filter(item => item.name.toLowerCase().includes(query));
            displayItems(result);
        }

        function filterByCategory(category) {
            const params = new URLSearchParams(window.location.search);
            params.set("type", category);
            window.location.search = params.toString(); // Update URL with new filter
        }

        function filterByMadeBy(madeBy) {
            const params = new URLSearchParams(window.location.search);
            params.set("madeBy", madeBy);
            window.location.search = params.toString(); // Update URL with new filter
        }

        function resetFilters() {
            window.location.href = "index.html"; // Reload the page without any filters
        }

        // Generate filter options dynamically based on available attributes in data.json
        function generateFilters() {
            const filtersDiv = document.getElementById("filters");
            filtersDiv.innerHTML = "";  // Clear existing filters

            const attributes = ["type", "countryOfOrigin", "madeBy", "usedBy"];
            attributes.forEach(attr => {
                // Get unique values for each attribute
                const uniqueValues = [...new Set(allData.flatMap(item => 
                    (attr === "usedBy" ? item[attr].split(",") : [item[attr]])))];

                const filterDiv = document.createElement("div");
                filterDiv.classList.add("filter-group");
                filterDiv.innerHTML = `  
                    <label for="${attr}">${capitalize(attr.replace(/([A-Z])/g, ' $1'))}:</label>
                    <select id="${attr}" onchange="applyFilter('${attr}')">
                        <option value="">All</option>
                        ${uniqueValues.map(value => `<option value="${value.trim()}">${value.trim()}</option>`).join('')}
                    </select>
                `;
                filtersDiv.appendChild(filterDiv);

                // Check if any GET parameter already applies a filter to this attribute
                const params = new URLSearchParams(window.location.search);
                const selectedValue = params.get(attr);
                if (selectedValue) {
                    document.getElementById(attr).value = selectedValue;
                }
            });
        }

        function applyFilter(attribute) {
            const selectedValue = document.getElementById(attribute).value;
            const params = new URLSearchParams(window.location.search);

            if (selectedValue === "") {
                params.delete(attribute);
            } else {
                params.set(attribute, selectedValue);
            }

            window.location.search = params.toString(); // Update the URL with the new filter
        }

        // Capitalize the first letter of each word in the string
        function capitalize(str) {
            return str.replace(/\b\w/g, char => char.toUpperCase());
        }

        loadData().catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>
